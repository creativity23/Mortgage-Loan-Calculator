<!doctype html>
<html lang="en">

<head>
    <title>Mortgage Calc Pro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="mb-2">Loan Calculator</h1>
        <div class="row">
            <div class="col loanform">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount:</label>
                    <input class="form-control" type="number" value=15000 id="loanAmount">
                </div>
                <div class="form-group">
                    <label for="loanTerm">Payments:</label>
                    <input class="form-control" type="number" value=60 id="loanTerm">
                </div>
                <div class="form-group">
                    <label for="loanRate">Rate:</label>
                    <input class="form-control" type="number" value=3 id="loanRate">
                </div>
                <div class="form-group">
                    <button id="btnCalc" type="submit" class="btn btn-secondary float-right">Calculate</button>
                </div>
            </div>
            <div class="col loanInfo">
                <div id="paymentTitle">
                    <p>Your Monthly Payments</p>
                </div>
                <h1 class="text-center" id="payment"></h1>
                <div class="row">
                    <div class="col">
                        <label class="text-left">Total Principcal:</label>
                    </div>
                    <div class="col text-right" id="totalPrincipal"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="text-left">Total Interest:</label>
                    </div>
                    <div class="col text-right" id="totalInterest"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="text-left">Total Cost:</label>
                    </div>
                    <div class="col text-right" id="totalCost"></div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <table id="scheduleTable" class="table table-striped table-hover">
                    <thead id="tableheader" class="bg-dark text-white">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!--Payments Template Data will go here-->
                        <!--<tr><td>...-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/custom.js"></script>
</body>

</html>
